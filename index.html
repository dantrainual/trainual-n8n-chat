<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainual Assistant</title>

  <style>
    :root {
      --pink: #e74266;
      --navy: #101330;
      --bg: #f2f4f8;
      --border: #e6e9f1;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat {
      width: 420px;
      height: 640px;
      background: #fff;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 18px 48px rgba(16, 19, 48, 0.25);
      overflow: hidden;
    }

    .chat-header {
      background: var(--navy);
      color: #fff;
      padding: 20px;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 24px;
    }

    .chat-header p {
      margin: 8px 0 0;
      opacity: 0.9;
      font-size: 14px;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: var(--bg);
    }

    .message {
      max-width: 75%;
      padding: 12px 14px;
      margin-bottom: 10px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 14px;
    }

    .bot {
      background: #fff;
      border: 1px solid var(--border);
      color: #101330;
    }

    .user {
      background: var(--navy);
      color: #fff;
      margin-left: auto;
    }

    .input {
      display: flex;
      gap: 10px;
      padding: 14px;
      border-top: 1px solid var(--border);
      background: #fff;
    }

    .input textarea {
      flex: 1;
      resize: none;
      height: 44px;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
    }

    .input textarea:focus {
      border-color: var(--pink);
    }

    .input button {
      background: none;
      border: none;
      color: var(--pink);
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat">
    <div class="chat-header">
      <h1>Trainual Assistant</h1>
      <p>Ask me anything about onboarding, SOPs, and training.</p>
    </div>

    <div class="messages" id="messages">
      <div class="message bot">Hi there! ðŸ‘‹</div>
      <div class="message bot">How can I help you with Trainual today?</div>
    </div>

    <div class="input">
      <textarea id="input" placeholder="Type your questionâ€¦"></textarea>
      <button id="send">âž¤</button>
    </div>
  </div>

  <script>
    const WEBHOOK_URL =
      "https://trainual.app.n8n.cloud/webhook/d0b07f53-cca1-4e28-8ec0-2146ae550a8c/chat";

    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const res = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chatInput: text }),
      });

      const data = await res.json();

      if (data?.messages?.length) {
        data.messages.forEach(m => addMessage(m.text, "bot"));
      }
    }

    send.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
