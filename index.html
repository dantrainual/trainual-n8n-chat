<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainual Chat</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    />

    <style>
      :root {
        --chat--color-primary: #e74266;
        --chat--color-primary-shade-50: #db4061;
        --chat--color-primary-shade-100: #cf3c5c;

        --chat--color-secondary: #20b69e;
        --chat--color-secondary-shade-50: #1ca08a;

        --chat--color-dark: #101330;
        --chat--color-light: #f2f4f8;
        --chat--color-white: #ffffff;

        --chat--border-radius: 16px;
        --chat--font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;

        --chat--toggle--background: var(--chat--color-primary);
        --chat--toggle--hover--background: var(--chat--color-primary-shade-50);
        --chat--toggle--active--background: var(--chat--color-primary-shade-100);

        --chat--window--width: 400px;
        --chat--window--height: 620px;
      }

      body {
        margin: 0;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div id="n8n-chat"></div>

    <script type="module">
      import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

      createChat({
        webhookUrl: "https://trainual.app.n8n.cloud/webhook/d0b07f53-cca1-4e28-8ec0-2146ae550a8c",
        target: "#n8n-chat",
        mode: "window",
        showWelcomeScreen: false,
        initialMessages: ["Hi there! ðŸ‘‹", "How can I help you with Trainual today?"],
        i18n: {
          en: {
            title: "Trainual Assistant",
            subtitle: "Ask me anything about onboarding, SOPs, and training.",
            inputPlaceholder: "Type your questionâ€¦",
            getStarted: "New conversation",
            footer: ""
          }
        }
      });
    </script>
  </body>
</html>
